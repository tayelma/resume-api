name: Deploy Lambda Function

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  package:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    env:
      S3_BUCKET_NAME: resume-api-lambda
      LAMBDA_CODE_FILE: resume-lambda-code.zip
      #LAMBDA_CODE_PATH: api/resume-lambda-code.py

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List directory contents
        run: ls -la # Debugging step

      - name: Zip Lambda code
        run: |
          zip -r $LAMBDA_CODE_FILE . -i api/resume-lambda-code.py

      - name: Upload Lambda code to S3
        run: |
          aws s3 cp $LAMBDA_CODE_FILE s3://$S3_BUCKET_NAME/$LAMBDA_CODE_FILE
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [package]

    env:
      S3_BUCKET_NAME: resume-api-lambda
      LAMBDA_CODE_FILE: resume-lambda-code.zip
      LAMBDA_FUNCTION_NAME: resume_function

    steps:
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Lambda code from S3
        run: |
          aws s3 cp s3://$S3_BUCKET_NAME/$LAMBDA_CODE_FILE $LAMBDA_CODE_FILE

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --zip-file fileb://$LAMBDA_CODE_FILE
